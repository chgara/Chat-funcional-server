<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/css/loader.css" />
        <script src="/src/js/loader.js"></script>
        <link rel="stylesheet" href="/src/css/index.css" />
        <script
            defer
            src="https://kit.fontawesome.com/198f0d5eb1.js"
            crossorigin="anonymous"
        ></script>
        <script defer src="/src/js/index.js"></script>
        <script
            defer
            src="https://try-chat.herokuapp.com/socket.io/socket.io.js"
        ></script>
        <script defer src="/script.js"></script>
        <title>Chat app</title>
    </head>
    <body>
        <div id="loader-box" class="loader-box">
            <div class="loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="chat-conatiner" id="chat-container">
            <header>
                <i class="fas fa-file erase-data"></i>
                <p>Chat app</p>
                <i class="fas fa-adjust change-theme"></i>
            </header>
            <section class="name-section" id="name-section">
                <form id="name-form" class="loging-box">
                    <h3 class="loging-title">Please put your name</h3>
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" placeholder="name" id="name-input" />
                    </div>
                    <div class="loging-box-button">
                        <button
                            type="submit"
                            id="send-name"
                            class="loging-button"
                        >
                            Go
                        </button>
                    </div>
                </form>
            </section>
            <section class="main-app">
                <div id="message-container"></div>
                <form id="send-container">
                    <input
                        type="text"
                        id="message-input"
                        placeholder="Message"
                    />
                    <button type="submit" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </section>
        </div>
    </body>
</html>
